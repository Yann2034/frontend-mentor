<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="tout">
    <p><img src="images/image-product-desktop.jpg" width="auto" height="400px"></p>
    <section class="section">
    <p class="perfume">P E R F U M E</p>
    <p class="titre">Gabrielle<br> Essence Eau<br> De Parfum</p>
    <p class="text">A floral, solar and voluptuous interpretation composed by<br> Olivier Polge, 
    Perfumer-Creator<br> for the House of CHANEL.</p>
    <p class="prix1">$149.99</p>
    <p class="prix2">$169.99</p>
    <button>Add to Cart</button>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yann</a>.
    </div>
  </div>

</html>
